<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="settings-container">
    <h2>Settings</h2>

    <label for="enablePlugin">Enable Plugin:</label>
    <input type="checkbox" id="enablePlugin">

    <label for="urlFilter">URL Filter:</label>
    <input type="text" id="urlFilter">

    <label for="blockCurrentPage">Block Current Page:</label>
    <input type="checkbox" id="blockCurrentPage">

    <label for="apiUrl">API URL:</label>
    <input type="text" id="apiUrl">

    <button id="saveSettings">Save Settings</button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
